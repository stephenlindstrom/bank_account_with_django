{% extends "base.html" %}

{% block content %}
{% if account %}
    <ul>
        <li>{{ account.first_name }}</li>
        <li>{{ account.last_name }}</li>
        <li>{{ account.balance }}</li>
    </ul>
{% else %}
    <p>No account information</p>
{% endif %}
    <a href="deposit/">Deposit</a>
    <a href="withdraw/">Withdraw</a>
{% endblock %}
