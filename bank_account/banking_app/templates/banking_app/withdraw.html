{% extends 'base.html' %}

{% block content %}
<form action="{% url 'withdraw' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">

</form>
<script>
    function showAlert() {
        alert("Insufficient funds")
    }
</script>
{% if messages %}
<script>
    showAlert()
</script>
{% for message in messages %}
{% endfor %}
{% endif %}

{% endblock %}
