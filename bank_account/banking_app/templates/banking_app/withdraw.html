{% extends 'base.html' %}
{% block content %}
<form action="{% url 'withdraw' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">

</form>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
<script>Swal.fire('Insufficient funds')</script>
{% for message in messages %}
{% endfor %}
{% endif %}

{% endblock %}
